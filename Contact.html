<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Contact.css">
    <title>ContactUs</title>
</head>
  
<body background="photos/food.jpg">
    <div id="ContactUs">
        <center><h1>Contact Us</h1></center>
        <form action="contact_form.php" method="post">
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        Select
                    </option>
                    <option value="ORD">
                        Order related Issues
                    </option>
                    <option value="Site">
                        Site related Issues
                    </option>
                    <option value="CRI">
                        Complaint related Issues
                    </option>
                    <option value="others">
                        Others
                    </option>
                </select>
            </div>
            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-shape">
                <label for="email">Email</label>
                <input type="email" name="myEmail" id="email" placeholder="Enter your email">
            </div>
            <div class="form-shape">
                <label for="pho">Contact Number</label>
                <input type="phone" name="myPhone" id="pho" placeholder="Enter your Phone no">
            </div>
            
            <div class="form-shape">
                <label for="message">Concern</label>
                <select name="mesg"> 
                    <option value="Partnership">Partnership</option>
                    <option value="Late Delivery">Late Delivery</option>
                    <option value="Bad Service">Bad Service</option>
                 </select>
            </div>
            <div class="form-group mb-3">
                <label for="">Put the Date & Time</label>
                <input type="datetime-local" name="date_time" class="form-control">
            </div>
            <center>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <h2><th><a href="About Us.html">HOME</a></th></h2>
        </center>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
  
</html>
